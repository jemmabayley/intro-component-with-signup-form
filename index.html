<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <div class="col">
      <h1 class="landing-title">Learn to code by watching others</h1>

      <p class="landing-intro">See how experienced developers solve problems in real-time. Watching scripted tutorials
        is great,
        but understanding how developers think is invaluable.</p>
    </div>


    <div class="col">
      <p class="try-now"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      <form class="try-now-form" action="#" method="post">
        <input type="text" name="first_name" placeholder="First Name" required />
        <input type="text" name="last_name" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />

        <input type="submit" value="Claim your free trial" />

        <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div>
  </div>
</body>

</html>
